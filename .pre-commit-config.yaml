repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.1.0
    hooks:
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: detect-private-key

  # TODO: does prettier work for html with golang templating?
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v2.2.1
    hooks:
      - id: prettier

  - repo: local
    hooks:
      # https://github.com/koalaman/shellcheck
      - id: shellcheck-lint
        name: Shellcheck
        language: docker_image
        entry: koalaman/shellcheck:v0.7.1
        types: [shell]

        # https://github.com/igorshubovych/markdownlint-cli
      - id: markdown-lint
        name: Markdown Lint
        language: node
        additional_dependencies: [markdownlint-cli]
        entry: markdownlint
        types: [markdown]
        args: [--config, .markdownlintrc]
        exclude: content/blog/201[0-5] # ignore markdown styling for old 2010-2015 blog posts

      # TODO: check for Hugo linters
      # TODO: remove eslint which is used by Gatsby
      # TODO: see what my latest pre-commit config looks like

      # https://github.com/pre-commit/mirrors-eslint/issues/10#issuecomment-344976316
      - id: eslint
        name: eslint
        entry: eslint
        language: node
        types: [javascript]
        additional_dependencies:
          - eslint@7.21.0
          - eslint-plugin-react@7.22.0
          - eslint-config-react-app@6.0.0
          - eslint-plugin-jsx-a11y@6.4.1
