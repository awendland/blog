---
layout: page
---
<section class="post" id="post">
    <header>
        {% if page.featureimg != null %}
            <img src="{{site.url}}/img/{{page.featureimg}}" />
        {% endif %}
        <h1><a href="{{ page.url }}">{{ page.title }}</a></h1><span class="date">{{ page.date | date: "%B %-d, %Y" }}</span>
    </header>

    <div class="body">
        {{ content }}
    </div>
</section>
{% if page.comments == null or page.comments %}
<section class="comments">
    {% include disqus.html %}
</section>
{% endif %}
