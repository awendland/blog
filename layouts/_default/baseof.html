<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default " en-us" }}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{ .Title }}</title>
	{{ with .Site.Params.description }}
	<meta name="description" content="{{ . }}">{{ end }}
	{{ with .Site.Params.author }}
	<meta name="author" content="{{ . }}">{{ end }}
	{{ with .OutputFormats.Get "RSS" -}}
	{{ printf `
	<link rel="%s" type="%s" href="%s" title="%s">` .Rel .MediaType.Type .RelPermalink $.Site.Title | safeHTML }}
	{{- end }}
	<style>
		html {
			box-sizing: border-box;
		}

		*, *:before, *:after {
			box-sizing: inherit;
		}

		:root {
			--rhythm: 1.25em;
		}

		body {
			margin: 0;
			max-width: 100%;
		}

		html {
			font-size: 17px;
		}

		@media only screen and (max-width:768px) {
			html {
				font-size: 15px;
			}
		}

		a:visited {
			color: rgb(0, 0, 140);
		}

		a {
			text-decoration: none;
		}

		h1, h2, h3, h4, h5, h6 {
			margin-top: calc(1.3333333 * var(--rhythm));
		}
	</style>
</head>

<body>
	<div style="margin-left: auto; margin-right: auto; max-width: 42rem; padding: 2.25rem 1.125rem 0rem;">
		{{ partial "header" . }}
		{{ block "main" . }}{{ end }}
		{{ partial "footer" . }}
	</div>
</body>

</html>
