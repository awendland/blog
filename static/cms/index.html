<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
  </head>
  <body>
    <!--
      Manually fix the Netlify editors "jump to end of sentence after typing a single
      character in the middle of a sentence" bug. See this github issue for details:
      https://github.com/netlify/netlify-cms/issues/5092#issuecomment-1256321540
    -->
    <style>
      [data-slate-editor] {
        -webkit-user-modify: read-write !important;
      }
    </style>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.10.192/dist/netlify-cms.js"></script>
  </body>
</html>
